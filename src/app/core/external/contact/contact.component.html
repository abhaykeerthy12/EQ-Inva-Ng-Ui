<section id="ContactSection">


        <article id="ContactHero">
           <div>
               <h1>Contact Us</h1>
           </div>
        </article>
    
        <article id="ContactCard" class="card shadow">
            <h5 class="mb-3 text-center">Have Feedback?</h5>
            <form class="card-body row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Name" class="mb-3">Name</label>
                        <input type="text" class="form-control" id="Name" required >
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" required >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Desc" class="mb-1">Feedback</label>
                        <textarea type="text" class="form-control" rows="5" id="Desc" required ></textarea>
                    </div>
                </div>
                <button type="submit" class="btn ml-3 btn-dark mt-2 shadow">Send!</button>

            </form>
        </article>
    
        <article id="CoverUp">
    
        </article>
    
        <article id="FooterHelper">
    
        </article>
    
    </section>
